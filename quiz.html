<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Array of quiz questions with hints
        const quizQuestions = [
            {
                question: "What is the capital of France?",
                answer: "paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                answer: "mars"
            },
            {
                question: "What is the largest mammal on Earth?",
                answer: "blue whale"
            },
            {
                question: "Which gas do plants absorb from the atmosphere?",
                answer: "carbon dioxide"
            },
            {
                question: "Who wrote the famous play 'Hamlet'?",
                answer: "william shakespeare"
            },
            {
                question: "What is the chemical symbol for water?",
                answer: "h2o"
            },
            {
                question: "Which country invented paper?",
                answer: "china"
            }
        ];

        // Function to run the quiz
        function runQuiz() {
            let score = 0;

            for (let i = 0; i < quizQuestions.length; i++) {

                let userInput = prompt(quizQuestions[i].question);

                if (userInput === null) {
                    alert("Quiz cancelled.");
                    return;
                }

                userInput = userInput.toLowerCase().trim();

                if (userInput === quizQuestions[i].answer) {
                    score++;
                    alert("Correct! ðŸŽ‰ Great job!");
                } else {
                    alert("Wrong! The correct answer is: " + quizQuestions[i].answer);
                }
            }

            alert("Quiz Completed!\nYour final score: " + score + "/" + quizQuestions.length);

            // Play again option
            let playAgain = confirm("Do you want to play again?");
            if (playAgain) {
                runQuiz(); // restart quiz
            } else {
                alert("Thanks for playing!");
            }
        }

        // Start the quiz
        runQuiz();

    </script>
</body>

</html>
